<ion-header>
  <ion-navbar>
    <ion-title>Images</ion-title>
    <ion-buttons end>
      <button
        (click)="goBack()"
        ion-button
        icon-only>
        <ion-icon
          class="header-icon"
          name="close">
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row [attr.justify-content-center]="platform.isLandscape() ? true : null">
      <ion-col [attr.col-8]="platform.isLandscape() ? true : null">
        <ion-slides pager>
          <ion-slide
            (ionSlideDidChange)="slideChanged()"
            *ngFor="let pic of images">
            <ion-row justify-content-center>
              <ion-card class="slider-card">
                <img
                  tappable
                  (click)="nextImage()"
                  class="slider-image"
                  [src]="pic.url">
              </ion-card>
            </ion-row>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
