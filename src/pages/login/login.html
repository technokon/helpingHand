<ion-header>
  <ion-navbar>
    <ion-title>Sign in or register</ion-title>
    <ion-buttons end>
      <button
        (click)="onClose()"
        ion-button
        icon-only>
        <ion-icon
          class="header-icon"
          name="close">
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Email Address</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <button ion-button (click)="login()">Login</button>
  <button ion-button color="light" (click)="register()">Register</button>

  <p *ngIf="error" class="danger">{{ error.message }}</p>
</ion-content>
