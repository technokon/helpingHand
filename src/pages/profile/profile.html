<ion-header>
  <ion-navbar>
    <ion-title>Profile And Settings for {{ sessionService.user.email }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col [attr.col-5]="platform.isLandscape() ? '' : null">
        <ion-card
          item-left>
          <ion-card-header>
            Profile Settings
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-input
                  type="password"
                  [(ngModel)]="sessionService.user.password"
                  placeholder="Your password..."></ion-input>
              </ion-item>
              <ion-item>
                <button
                  (click)="updatePassword()"
                  ion-button
                  color="orange"
                  default>Update Password
                </button>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row><ion-row justify-content-center>
      <ion-col [attr.col-5]="platform.isLandscape() ? '' : null">
        <ion-card
          item-left>
          <ion-card-header>
            Deleting your profile...
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <p>You may delete your profile here</p>
              </ion-item>
              <ion-item>
                <button
                  (click)="showDeleteProfileAlert()"
                  ion-button
                  color="danger"
                  default>Delete Profile
                </button>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
